<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tab ;
    tab = "<table border='1' width= '100' cellspacing='0' cellpadding='3'>"
    for (i = 1 ;i <=10; i++){
        tab= tab + "<tr>" ;
        for ( j= 1;j <= 10;j++){
            tab= tab +"<td>" + i *j +"</td>";
        }
        tab= tab +"</td>"
    }
    tab = tab + "</table>";
    document.write(tab);
</script>
</body>
<script>
    let sout, i, j;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    while (i <= 10) {
        sout = sout + "<tr>";
        while (j <= 10) {
            sout = sout + "<td>" + i * j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</html>
